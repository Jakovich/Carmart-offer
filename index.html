<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Carmart</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">

  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="main-header">
    <nav class="main-nav">
      <div class="main-nav__wrapper">
        <div class="main-nav__link"><a href="#">На главную</a></div>
        <ul class="main-nav__items">
          <li class="main-nav__item"><a href="#">Автомобили</a></li>
          <li class="main-nav__item"><a href="#">Скидки</a></li>
          <li class="main-nav__item"><a href="#">Как это работает</a></li>
          <li class="main-nav__item"><a href="#">Отзывы</a></li>
        </ul>
        <div class="main-nav__logo"><img src="img/logo.png" alt="Carmart" width="250"></div>
      </div>
    </nav>
  </header>
  <main>
    <section class="intro">
      <div class="itro__wrapper">
        <p class="intro__exp">Мы отобрали для вас 700 автомобилей по себестоимости</p>
        <h1 class="intro__title"><span>700+ Авто</span> по себестоимости!</h1>
        <a href="#" class="intro__link">Посмотреть все 752</a>
      </div>
    </section>
    <section class="promo">
     <div class="promo__wrapper">
      <div class="promo__date"><p>Акция до: 15.01.2017</p></div>
      <div class="promo__counter">
        
          <p class="promo__counter-title">До конца акции</p>
          <div id="flip-clock"></div>
        
      </div>
      <div class="promo__info">
        <p><span class="promo__quantity">20</span> <span class="promo__exp">Авто осталось по&nbsp;акции!</span></p>
      </div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
  <script src="vendor/flipclock.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
